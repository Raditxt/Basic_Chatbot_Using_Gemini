<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chatbot</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external style.css file -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            </div>
        <div class="input-area">
            <input
                type="text"
                id="messageInput"
                class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Ketik promptmu di sini..."
            />
            <button
                id="sendButton"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105"
            >
                Kirim
            </button>
        </div>
    </div>

    <!-- Link to your script.js file. 'defer' ensures HTML is parsed first. -->
    <script src="script.js" defer></script> 
</body>
</html>
